<div class="input-group md-form form-sm form-2 pl-0">
  <input
    (keyup.enter)="addToList(itemOfList)"
    [(ngModel)]="itemOfList"
    class="form-control my-0 py-1"
    type="text"
    placeholder="enter todo"
    aria-label="Search"
  />
  <div class="input-group-append">
    <span
      [class.disabled]="!itemOfList"
      class="input-group-text  lighten-3"
      id="basic-text1"
      (click)="addToList(itemOfList)"
    >
      <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
    </span>
  </div>
</div>
